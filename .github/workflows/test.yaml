name: test-type-6

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      message: ${{ steps.results.outputs.message }}
    container:
      image: justb4/jmeter
    steps:
      - uses: actions/checkout@v4
      - shell: bash
        id: results
        run: |
          apk add --no-cache python3
          jmeter -n -t scripts/test/jmeter/type-6-single-oauth2-test-scenario.jmx -l result.csv
          export MESSAGE=$(python3 scripts/test/python/parser_script.py result.csv)
          echo "message=${MESSAGE}" >> "$GITHUB_OUTPUT"
  create_tag:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - uses: actions/checkout@v4
    - uses: rickstaa/action-create-tag@v1
      with:
        tag: ${{ needs.test.outputs.message }}
        force_push_tag: true

